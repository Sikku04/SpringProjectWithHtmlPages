<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/admin/dist/css/forgotPassword.css}">


</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="text-center">
							<h3>
								<i class="fa fa-lock fa-4x"></i>
							</h3>
							<h2 class="text-center">Forgot Password?</h2>
							<p>You can reset your password here.</p>
							<span class="success" style="color: green"></span> <span
								class="fail" style="color: red"></span>
							<div class="panel-body">



								<form id="register-form" role="form" autocomplete="off"
									class="form" method="post">


									<div class="form-group">

										<div class="input-group">

											<span class="input-group-addon"><i
												class="glyphicon glyphicon-envelope color-blue"></i></span> <input
												id="email" name="email" placeholder="email address"
												class="form-control" type="email" onkeyup="formValidation()">

										</div>
										<span class="errorMsg" style="color: red;"></span>
									</div>
									<div class="form-group">

										<button name="recover-submit"
											class="btn btn-lg btn-primary btn-block" type="button"
											style="width: auto" onclick="sendOTP()">
											<i class="fa fa-spinner fa-spin" id="loader"></i>Reset
											Password
										</button>
									</div>


								</form>



							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		
		<script th:src="@{/admin/dist/js/pages/forgotPassword.js}"></script>
	
</body>
</html>
